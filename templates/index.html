<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Vollkorn" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='shorts.svg') }}" type="image/x-icon">
    <title>SMUL</title>
</head>

<body>
    <div>
        <div>
            <img src="{{ url_for('static', filename='shorts.svg') }}" />
            <h1>Smul</h1>
        </div>
        <h2>Your URL but SMUL</h2>
        <form action="/" method="post">
            {{ form.url }}<button class="btn" type="submit">MAKE SMUL</button>
            <small>{{ ', '.join(form.url.errors) }}</small>
        </form>
        {% if smul %}
        <a href="{{ smul }}">{{ smul }}</a>
        {% else %}
        <p>smul, smul, smul...</p>
        {% endif %}
    </div>
</body>

</html>
